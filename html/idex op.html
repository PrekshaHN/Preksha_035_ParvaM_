        <style>
        /*syntax:*/
        /*selector{
            property1: value;
            property2: value;
        }*/
        h1{     /* this is element selector*/
            color:rgb(121, 114, 189);
            margin-top: 20px;
            margin-bottom: 50px;
            margin-left: 10px;
            margin-right: 20px;
            padding-left: 40px;
            padding-right: 20px;
            padding-top: 50px;
            padding-bottom: 70px;
            border: 5px solid brown;
            /*syntax for shortcut property */
            /*margin: topb right bottom left- clockwise direction*/
            margin: 50px 20px 30px 40px;
            padding:20px 30px 10px 20px;
        }
        p{   /* this is element selector*/    
            color:rgb(204, 131, 35);
        }
        th{
            color:rgb(201, 56, 201);
        
        }
        td{
            /* color:red;*/
            /*rgb stands for orange, blue & black. value can be b/w 0 to 255*/
            /*color:rgb(0, 4, 255);*/
            /*rgba method where a stands for alpha,value from 0 to 1 in decimal number*/
            /*color:rgba(100,155,55,0.55);*/
            /*hrx code - hexadcimal code*/
            color:rgb(212, 126, 12);
            background-color: black;
        }
        table{
            border-width: 100px;
            border-color: rgb(24, 226, 226);
            /*solid,bubble,double,groove,ridge*/
            border-style:bubble;
            /*shorthand property*/
            /*syntax: border:width style color*/;
            border: 20px solid rgb(173, 90, 107);
            /*to make the borderd curved*/
            /*they are top, bottom, right, left */
            border-top:10px dashed darkcyan ; 
            border-bottom: 10px  dashed darkcyan ;
            border-top-right-radius: 40px;
            border-top-left-radius: 40px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            to make all border
            border-collapse: collaps;


        }

        </style>
