<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap demo</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <!-- <link href=""> -->
</head>
<body>
     
    <h1 class="text-danger">hello, world!</h1>
     <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
   fill the form
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">registration</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- div class="row-parent grid" -->
           <form class="row">
            <div class="mb-3 col-md-4">
              <label for="first_name" class="form-label">first name</label>
              <input type="text" class="form-control" id="first_name">
            </div>
            <div class="mb-3 col-md-4">
              <label for="middle-name" class="form-label">middle name</label>
              <input type="text" class="form-control" id="middle-name">
            </div>
            <div class="mb-3 col-md-4">
              <label for="last_name" class="form-label">last name</label>
              <input type="text" class="form-control" id="last_name">
            </div>
            <div class="mb-3 col-md-4">
              <label for="email_id" class="form-label">email address</label>
              <input type="text" class="form-control" id="email_id">
            </div>
            <div class="mb-3 col-md-4">
              <label for="password" class="form-label">password</label>
              <input type="text" class="form-control" id="password">
            </div>
            <div class="mb-3 col-md-4">
              <label for="phone_number" class="form-label">phone number/label>
              <input type="text" class="form-control" id="phone_number">
            </div>
            <div class="mb-3 col-md-4">
              <label for="permanent_address" class="form-label">permanent address/label>
              <input type="text" class="form-control" id="phone_number">
            </div>
            <div class="mb-3 col-md-4">
              <label for="phone_number" class="form-label">/label>
              <input type="text" class="form-control" id="phone_number">
            </div>
            <div class="mb-3 col-md-4">
              <label for="phone_number" class="form-label">/label>
              <input type="text" class="form-control" id="phone_number">
            </div>
            <div class="mb-3 col-md-4">
              <label for="phone_number" class="form-label">/label>
              <input type="text" class="form-control" id="phone_number">
            </div>

           </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.min.js."></script>    
</body>
</html>
